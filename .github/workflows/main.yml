name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

#permissions:
#  contents: read

jobs:
  build:

    runs-on: ubuntu-22.04

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Gradle and Make Test Report
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: build jacocoTestReport
#          build-root-directory: piazza-panic

      - name: Upload test report as workflow artefact
        uses: actions/upload-artifact@v3.1.1
        with:
          name: test-report
          path: build/reports/tests/test/index.html

      - name: Upload JaCoCo coverage report as workflow artefact
        uses: actions/upload-artifact@v3.1.1
        with:
          name: jacoco-report
          path: reports/jacoco/test

      - name: Upload library JAR
        uses: actions/upload-artifact@v3.1.1
        with:
          name: lib.jar
          path: build/libs/lib.jar